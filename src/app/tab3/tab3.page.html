<ion-header>
  <ion-toolbar color="success">
    <ion-title class="header-title">Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Tarjeta de perfil -->
  <ion-card class="profile-card">
    <ion-card-content>
      <div class="profile-header">
        <ion-avatar class="profile-avatar">
          <img src="assets/img/robot.png" alt="Profile Picture" />
        </ion-avatar>
        <div class="profile-info">
          <h2 class="profile-name">Eder Melo Gonzalez</h2>
          <p class="profile-email">Cliente</p>
        </div>
      </div>

      <!-- Sección de estadísticas -->
      <div class="profile-stats">
        <div class="stat">
          <h3>5</h3>
          <p>Servicios</p>
        </div>
        <div class="stat">
          <h3>15</h3>
          <p>Seguidores</p>
        </div>
        <div class="stat">
          <div class="rating">
              <ion-icon name="star" class="star filled"></ion-icon>
              <ion-icon name="star" class="star filled"></ion-icon>
              <ion-icon name="star" class="star filled"></ion-icon>
              <ion-icon name="star-outline" class="star"></ion-icon>
              <ion-icon name="star-outline" class="star"></ion-icon>
          </div>
           <p>Calificacion</p>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Lista de detalles de usuario -->
  <ion-list class="details-list">
    <ion-item lines="full">
      <ion-icon name="person-outline" slot="start" color="success"></ion-icon>
      <ion-label>Nombre</ion-label>
      <ion-note slot="end">John Doe</ion-note>
    </ion-item>
    <ion-item lines="full">
      <ion-icon name="mail-outline" slot="start" color="success"></ion-icon>
      <ion-label>Email</ion-label>
      <ion-note slot="end">user.com</ion-note>
    </ion-item>
  </ion-list>

  <!-- Botón de editar perfil -->
  <ion-button expand="block" color="success">
    Editar Perfil
  </ion-button>
</ion-content>
